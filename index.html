<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Anonymous+Pro|Karla:400,700' rel='stylesheet' type='text/css'>
<script src="https://use.fontawesome.com/a7acb993c5.js"></script>
<link rel="stylesheet" type="text/css" href="style.scss">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script type="text/javascript" src="script.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
</head>
<body>
<div class="container">  
<h1 class=text-center>Wikipedia Viewer</h1>
  <div class="text-center">
    <div class="wikiGlobe"></div>
  </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="well">
          <div class="row">
            <div class="col-sm-8">
              <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for something great">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                  </span>
                </div>
              </form>
            </div>
            <div class="col-sm-4 text-center">
              <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
                <button class="btn btn-default random" type="button">
                  RANDOM <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row results">   
    </div>
  </div>
  </body>
  </html>
